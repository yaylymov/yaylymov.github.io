<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Language Usage</title>
  <style>
    body {
      background-color: #0d1117;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .bar-container {
      width: 90%;
      max-width: 600px;
      height: 20px;
      background-color: #2e2e2e;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
    }

    .bar-segment {
      height: 100%;
    }

    .legend {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      font-size: 0.85rem;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .legend-color {
      width: 12px;
      height: 12px;
      border-radius: 3px;
      display: inline-block;
    }
  </style>
</head>
